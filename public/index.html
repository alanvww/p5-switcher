<!DOCTYPE html>
<html>
  <head>
    <title>P5 Sketch Switcher</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="sketch-frame" src=""></iframe>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const frame = document.getElementById('sketch-frame');

      // Listen for sketch change events
      socket.on('change-sketch', (sketchPath) => {
        console.log(`Changing to ${sketchPath}`);
        frame.src = `/${sketchPath}`;
      });
    </script>
  </body>
</html>
